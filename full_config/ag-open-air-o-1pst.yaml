substitutions:
  config_version: 4.0.7
  co2_offset: '0'
  voc_learning_time_offset_hours: '12'
  nox_learning_time_offset_hours: '12'
  name: ag-open-air-o-1pst
  friendly_name: AG Open Air O-1PST
  name_add_mac_suffix: 'false'
esphome:
  name: ag-open-air-o-1pst
  friendly_name: AG Open Air O-1PST
  name_add_mac_suffix: false
  project:
    name: mallocarray.airgradient
    version: 4.0.7
  min_version: 2024.6.0
  on_boot:
  - priority: 200.0
    then:
    - if:
        condition:
          switch.is_on:
            id: upload_airgradient
        then:
        - http_request.post:
            url: !lambda |-
              return "https://hw.airgradient.com/sensors/airgradient:" + get_mac_address() + "/measures";
            headers:
              Content-Type: application/json
            json:
              wifi: !lambda |-
                return to_string(-50);
            capture_response: false
            max_response_buffer_size: 1000
            method: POST
  build_path: build/ag-open-air-o-1pst
  area: ''
  platformio_options: {}
  includes: []
  libraries: []
esp32:
  board: esp32-c3-devkitm-1
  flash_size: 4MB
  framework:
    version: 2.0.5
    source: ~3.20005.0
    platform_version: platformio/espressif32@5.4.0
    type: arduino
  variant: ESP32C3
logger:
  baud_rate: 0
  logs:
    component: ERROR
  tx_buffer_size: 512
  deassert_rts_dtr: false
  hardware_uart: USB_CDC
  level: DEBUG
captive_portal: {}
uart:
- rx_pin:
    number: 0
    mode:
      input: true
      output: false
      open_drain: false
      pullup: false
      pulldown: false
    inverted: false
    ignore_pin_validation_error: false
    ignore_strapping_warning: false
    drive_strength: 20.0
  tx_pin:
    number: 1
    mode:
      output: true
      input: false
      open_drain: false
      pullup: false
      pulldown: false
    inverted: false
    ignore_pin_validation_error: false
    ignore_strapping_warning: false
    drive_strength: 20.0
  baud_rate: 9600
  id: senseair_s8_uart
  rx_buffer_size: 256
  stop_bits: 1
  data_bits: 8
  parity: NONE
- rx_pin:
    number: 20
    mode:
      input: true
      output: false
      open_drain: false
      pullup: false
      pulldown: false
    inverted: false
    ignore_pin_validation_error: false
    ignore_strapping_warning: false
    drive_strength: 20.0
  tx_pin:
    number: 21
    mode:
      output: true
      input: false
      open_drain: false
      pullup: false
      pulldown: false
    inverted: false
    ignore_pin_validation_error: false
    ignore_strapping_warning: false
    drive_strength: 20.0
  baud_rate: 9600
  id: pms5003_uart
  rx_buffer_size: 256
  stop_bits: 1
  data_bits: 8
  parity: NONE
i2c:
- sda: 7
  scl: 6
  frequency: 400000.0
  scan: true
wifi:
  ap:
    ap_timeout: 1min
  domain: .local
  reboot_timeout: 15min
  power_save_mode: LIGHT
  fast_connect: false
  passive_scan: false
  enable_on_boot: true
  use_address: ag-open-air-o-1pst.local
sensor:
- platform: pmsx003
  type: PMS5003T
  uart_id: pms5003_uart
  pm_2_5:
    name: PM 2.5 Raw
    id: pm_2_5_raw
    device_class: pm25
    disabled_by_default: true
    force_update: false
    unit_of_measurement: µg/m³
    icon: mdi:chemical-weapon
    accuracy_decimals: 0
    state_class: measurement
  pm_1_0:
    name: PM 1.0
    id: pm_1_0
    device_class: pm1
    disabled_by_default: false
    force_update: false
    unit_of_measurement: µg/m³
    icon: mdi:chemical-weapon
    accuracy_decimals: 0
    state_class: measurement
  pm_10_0:
    name: PM 10.0
    id: pm_10_0
    device_class: pm10
    disabled_by_default: false
    force_update: false
    unit_of_measurement: µg/m³
    icon: mdi:chemical-weapon
    accuracy_decimals: 0
    state_class: measurement
  pm_0_3um:
    name: PM 0.3
    id: pm_0_3um
    disabled_by_default: false
    force_update: false
    unit_of_measurement: /dL
    icon: mdi:chemical-weapon
    accuracy_decimals: 0
    state_class: measurement
  temperature:
    name: Temperature Raw
    id: temp_raw
    icon: mdi:thermometer
    disabled_by_default: true
    force_update: false
    unit_of_measurement: °C
    accuracy_decimals: 1
    device_class: temperature
    state_class: measurement
  humidity:
    name: Humidity Raw
    id: humidity_raw
    icon: mdi:water-percent
    disabled_by_default: true
    force_update: false
    unit_of_measurement: '%'
    accuracy_decimals: 1
    device_class: humidity
    state_class: measurement
  update_interval: 30s
- platform: copy
  source_id: temp_raw
  name: Temperature
  id: temp
  filters:
  - lambda: !lambda |-
      if (x < 10.0) return (x * 1.327) - 6.738;
      return (x * 1.181) - 5.113;
  disabled_by_default: false
  force_update: false
  unit_of_measurement: °C
  icon: mdi:thermometer
  accuracy_decimals: 1
  device_class: temperature
  state_class: measurement
- platform: copy
  source_id: humidity_raw
  name: Humidity
  id: humidity
  filters:
  - lambda: !lambda |-
      float result = x * 1.259f + 7.34f;
      if (result > 100) return 100;
      return result;
  disabled_by_default: false
  force_update: false
  unit_of_measurement: '%'
  icon: mdi:water-percent
  accuracy_decimals: 1
  device_class: humidity
  state_class: measurement
- platform: template
  name: PM 2.5
  id: pm_2_5
  update_interval: 30s
  device_class: pm25
  unit_of_measurement: µg/m³
  icon: mdi:chemical-weapon
  accuracy_decimals: 0
  state_class: measurement
  lambda: !lambda |-
    float result = 0.0;
    if (id(pm_2_5_raw).state == 0.0) {
      result = 0.0;
    } else if (id(pm_2_5_raw).state < 30.0) {
      result = (0.524 * id(pm_2_5_raw).state) - (0.0862 * id(humidity_raw).state) + 5.75;
    } else if (id(pm_2_5_raw).state < 50.0) {
      result = (0.786 * (id(pm_2_5_raw).state / 20 - 3/2) + 0.524 * (1 - (id(pm_2_5_raw).state / 20 - 3/2))) * id(pm_2_5_raw).state - (0.0862 * id(humidity_raw).state) + 5.75;
    } else if (id(pm_2_5_raw).state < 210.0) {
      result = (0.786 * id(pm_2_5_raw).state) - (0.0862 * id(humidity_raw).state) + 5.75;
    } else if (id(pm_2_5_raw).state < 260.0) {
      result = (0.69 * (id(pm_2_5_raw).state / 50 - 21/5) + 0.786 * (1 - (id(pm_2_5_raw).state / 50 - 21/5))) * id(pm_2_5_raw).state - (0.0862 * id(humidity_raw).state * (1 - (id(pm_2_5_raw).state / 50 - 21/5))) + (2.966 * (id(pm_2_5_raw).state / 50 - 21/5)) + (5.75 * (1 - (id(pm_2_5_raw).state / 50 - 21/5))) + (8.84 * pow(10,-4) * pow(id(pm_2_5_raw).state,2) * (id(pm_2_5_raw).state / 50 - 21/5));
    } else {
      result = 2.966 + (0.69 * id(pm_2_5_raw).state) + (8.84 * pow(10,-4) * pow(id(pm_2_5_raw).state,2));
    }
    if (result <= 0.0) {
      return 0.0;
    } else {
      return result;
    }
  disabled_by_default: false
  force_update: false
- platform: template
  name: PM 2.5 AQI
  id: pm_2_5_aqi
  update_interval: 5min
  device_class: aqi
  icon: mdi:air-filter
  accuracy_decimals: 0
  filters:
  - skip_initial: 1
  lambda: !lambda |-
    // 2024 update from EPA https://www.epa.gov/system/files/documents/2024-02/pm-naaqs-air-quality-index-fact-sheet.pdf
    // https://en.wikipedia.org/wiki/Air_quality_index#Computing_the_AQI
    // Borrowed from https://github.com/kylemanna/sniffer/blob/master/esphome/sniffer_common.yaml
    if (id(pm_2_5).state <= 9.0) {
    // good
    return((50.0 - 0.0) / (9.0 - 0.0) * (id(pm_2_5).state - 0.0) + 0.0);
    } else if (id(pm_2_5).state <= 35.4) {
    // moderate
    return((100.0 - 51.0) / (35.4 - 9.1) * (id(pm_2_5).state - 9.1) + 51.0);
    } else if (id(pm_2_5).state <= 55.4) {
    // usg
    return((150.0 - 101.0) / (55.4 - 35.5) * (id(pm_2_5).state - 35.5) + 101.0);
    } else if (id(pm_2_5).state <= 125.4) {
    // unhealthy
    return((200.0 - 151.0) / (125.4 - 55.5) * (id(pm_2_5).state - 55.5) + 151.0);
    } else if (id(pm_2_5).state <= 225.4) {
    // very unhealthy
    return((300.0 - 201.0) / (225.4 - 125.5) * (id(pm_2_5).state - 125.5) + 201.0);
    } else if (id(pm_2_5).state <= 325.4) {
    // hazardous
    return((500.0 - 301.0) / (325.4 - 225.5) * (id(pm_2_5).state - 225.5) + 301.0);
    } else {
    return(500);
    }
  disabled_by_default: false
  force_update: false
- platform: senseair
  co2:
    name: CO2
    id: co2
    filters:
    - skip_initial: 1
    - offset: 0.0
    disabled_by_default: false
    force_update: false
    unit_of_measurement: ppm
    icon: mdi:molecule-co2
    accuracy_decimals: 0
    device_class: carbon_dioxide
    state_class: measurement
  id: senseair_s8
  uart_id: senseair_s8_uart
  update_interval: 60s
- platform: sgp4x
  voc:
    name: VOC Index
    id: voc
    algorithm_tuning:
      learning_time_offset_hours: 12
      index_offset: 100
      learning_time_gain_hours: 12
      gating_max_duration_minutes: 720
      std_initial: 50
      gain_factor: 230
    disabled_by_default: false
    force_update: false
    icon: mdi:radiator
    accuracy_decimals: 0
    device_class: aqi
    state_class: measurement
  nox:
    name: NOx Index
    id: nox
    algorithm_tuning:
      learning_time_offset_hours: 12
      index_offset: 100
      learning_time_gain_hours: 12
      gating_max_duration_minutes: 720
      std_initial: 50
      gain_factor: 230
    disabled_by_default: false
    force_update: false
    icon: mdi:radiator
    accuracy_decimals: 0
    device_class: aqi
    state_class: measurement
  compensation:
    temperature_source: temp
    humidity_source: humidity
  store_baseline: true
  update_interval: 60s
  address: 0x59
- platform: wifi_signal
  name: WiFi Signal
  id: wifi_dbm
  update_interval: 60s
  disabled_by_default: false
  force_update: false
  unit_of_measurement: dBm
  accuracy_decimals: 0
  device_class: signal_strength
  state_class: measurement
  entity_category: diagnostic
- platform: uptime
  name: Uptime
  id: device_uptime
  disabled_by_default: false
  force_update: false
  unit_of_measurement: s
  icon: mdi:timer-outline
  accuracy_decimals: 0
  device_class: duration
  state_class: total_increasing
  entity_category: diagnostic
  update_interval: 60s
button:
- platform: template
  name: SenseAir S8 Calibration
  id: senseair_s8_calibrate_button
  on_press:
  - then:
    - senseair.background_calibration:
        id: senseair_s8
    - delay: 70s
    - senseair.background_calibration_result:
        id: senseair_s8
  disabled_by_default: false
- platform: template
  name: SenseAir S8 Show Calibration Interval
  id: senseair_s8_show_calibrate_interval
  on_press:
  - then:
    - senseair.abc_get_period:
        id: senseair_s8
  disabled_by_default: false
switch:
- platform: template
  name: SenseAir S8 Automatic Baseline Correction
  id: senseair_s8_abc_switch
  restore_mode: RESTORE_DEFAULT_ON
  optimistic: true
  entity_category: config
  turn_on_action:
    then:
    - senseair.abc_enable:
        id: senseair_s8
  turn_off_action:
    then:
    - senseair.abc_disable:
        id: senseair_s8
  disabled_by_default: false
  assumed_state: false
- platform: template
  name: Upload to AirGradient Dashboard
  id: upload_airgradient
  restore_mode: RESTORE_DEFAULT_OFF
  optimistic: true
  disabled_by_default: false
  assumed_state: false
interval:
- interval: 150s
  then:
  - if:
      condition:
        switch.is_on:
          id: upload_airgradient
      then:
      - http_request.post:
          url: !lambda |-
            return "https://hw.airgradient.com/sensors/airgradient:" + get_mac_address() + "/measures";
          headers:
            Content-Type: application/json
          json:
            wifi: !lambda |-
              return to_string(id(wifi_dbm).state);
            rco2: !lambda |-
              return to_string(id(co2).state);
            pm01: !lambda |-
              return to_string(id(pm_1_0).state);
            pm02: !lambda |-
              return to_string(id(pm_2_5).state);
            pm10: !lambda |-
              return to_string(id(pm_10_0).state);
            pm003Count: !lambda |-
              return to_string(id(pm_0_3um).state);
            atmp: !lambda |-
              return to_string(id(temp_raw).state);
            atmpCompensated: !lambda |-
              return to_string(id(temp).state);
            rhum: !lambda |-
              return to_string(id(humidity_raw).state);
            rhumCompensated: !lambda |-
              return to_string(id(humidity).state);
            tvocIndex: !lambda |-
              return to_string(id(voc).state);
            noxIndex: !lambda |-
              return to_string(id(nox).state);
            boot: !lambda |-
              return to_string(round(id(device_uptime).state/60));
          capture_response: false
          max_response_buffer_size: 1000
          method: POST
  startup_delay: 0s
- interval: 150s
  then:
  - output.turn_on:
      id: external_watchdog
  - delay: 20ms
  - output.turn_off:
      id: external_watchdog
  startup_delay: 0s
http_request:
  verify_ssl: false
  watchdog_timeout: 30s
  useragent: ESPHome/2024.6.3 (https://esphome.io)
  follow_redirects: true
  redirect_limit: 3
  timeout: 5s
output:
- platform: gpio
  id: external_watchdog
  pin:
    number: 2
    ignore_strapping_warning: true
    mode:
      output: true
      input: false
      open_drain: false
      pullup: false
      pulldown: false
    inverted: false
    ignore_pin_validation_error: false
    drive_strength: 20.0
api:
  port: 6053
  password: \033[5m''\033[6m
  reboot_timeout: 15min
ota:
- platform: esphome
  version: 2
  port: 3232
dashboard_import:
  package_import_url: github://MallocArray/airgradient_esphome/airgradient-open-air-o-1pst.yaml
  import_full_config: false

