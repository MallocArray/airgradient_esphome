substitutions:
  config_version: 4.0.7
  co2_offset: '0'
  name: ag-basic
  friendly_name: AG Basic
  name_add_mac_suffix: 'false'
esphome:
  name: ag-basic
  friendly_name: AG Basic
  name_add_mac_suffix: false
  project:
    name: mallocarray.airgradient
    version: 4.0.7
  min_version: 2024.6.0
  on_boot:
  - priority: 200.0
    then:
    - if:
        condition:
          switch.is_on:
            id: upload_airgradient
        then:
        - http_request.post:
            url: !lambda |-
              return "https://hw.airgradient.com/sensors/airgradient:" + get_mac_address().substr(6,11) + "/measures";
            headers:
              Content-Type: application/json
            json:
              wifi: !lambda |-
                return to_string(-50);
            capture_response: false
            max_response_buffer_size: 1000
            method: POST
